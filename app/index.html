<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
        }
        
        .caller-list-wrapper {
            width: 300px;
            background: #16213e;
            padding: 20px;
            overflow-y: auto;
        }
        
        .caller-list-heading {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .caller-list {
            list-style: none;
        }
        
        .caller-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .call-btn {
            background: transparent;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .call-btn:hover {
            background: transparent;
        }
        
        .video-call-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .username-input {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .username-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .username-input button {
            padding: 12px 30px;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .username-input button:hover {
            background: #45b893;
        }
        
        .video-streams {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .video-wrapper {
            position: relative;
            background: #0f3460;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .close-video-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-video-btn:hover {
            background: #c0392b;
        }
        
        .d-none {
            display: none;
        }
    </style>
</head>
<body>

    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading">Contacts</h1>
            <ul id="allusers" class="caller-list">
            </ul>
        </aside>
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter Username">
                <button id="create-user">Create</button>
            </div>
            <div id="video-streams" class="video-streams">
                <!-- Video elements will be added here dynamically -->
            </div>
        </section>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
